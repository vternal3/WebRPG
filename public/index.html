		<meta charset="utf-8">

	<body>
		<!--[if lte IE 9]>

		<div id="container">		
			<div id="feedback-main">
				<div id="feedback-div">
					<form action="/" method="post" class="form2" id="feedback-form1" name="form2">
					  <p class="name">
						<input name="name" type="name" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" required placeholder="Name" id="feedback-name" />
					  </p>
					  <p class="email">
						<input name="feedback_email" type="email" class="validate[required,custom[email]] feedback-input" id="feedback-email" placeholder="Email" required />
					  </p>
					  <p class="text">
						<textarea name="comment" type="comment" class="validate[required,length[6,300]] feedback-input" id="feedback-comment" required placeholder="Please leave your feedback here."></textarea>
					  </p>
					  <div><div align="center"><div class="g-recaptcha" data-sitekey="6LdjsXUUAAAAAJ7b9kSAh4qO8DwIYIP4omMqBTcm"></div></div></div>
					  <div class="feedback-submit">
						<input type="submit" value="SEND" id="feedback-button-blue" />
						<div class="feedback-ease"></div>
					  </div>
					</form>
				</div>
			</div>
			<button id="feedback_button" class="feedback-button" onclick="toggle_visibility()">Feedback</button>
			<script src="js/feedback.js"></script>

			<div id="top_left_overlay"><a href="#top_left"> &nbsp;&nbsp;&nbsp;&nbsp;Top Left</a></div>
			<div id="top_right_overlay"><a href="press_kit.html">Press Kit &nbsp;&nbsp;&nbsp;&nbsp;</a></div>
			<div id="middle" style="clear:both">
				<!-- Login Form -->
				<div id="login" class="main">
					<p class="sign" align="center">webrpg.io</p>
					<div align="center"><h2><span style="color:blue"><i>Definitive Essence</i></span></h2></div>
					<form id="login_form" class="form1" onsubmit="return start();">
						<input id="nickname" class="un" autocomplete="off" type="text" align="center" placeholder="Nickname" maxlength="64"/>
						<input class="submit" type="submit" value="Play" align="center"/>
					</form>	
					<div align="center"><a href="javascript:;" id="signup_form_link" onclick="signup_form();">signup</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" id="login_form_link" onclick="login_form_update();">login</a></div>
					<div align="center" id="loginform"  style="display:none;">
						<div align="center"><label id="login_message"></label></div>
						<form method="post" action="/" autocomplete="on">
							<input id="login_email" type="email" name="login_email" value="" placeholder="Email" maxlength="254" required/>
							<br/>
							<input id="login-password" type="password" name="password" placeholder="Password" maxlength="40" required/>
							<br/>
							<button id="btn-login" name="login_button" type="submit">Login</button>
							<div align="center"><a href="javascript:;" id="forgot_form_link" onclick="forgot_form();">forgot password</a></div>
							<div class="g-recaptcha" data-sitekey="6LdjsXUUAAAAAJ7b9kSAh4qO8DwIYIP4omMqBTcm"></div>
						</form>
						
					</div>
					<div align="center" id="signupform"  style="display:none;">
						<div align="center"><label id="signup_message"></label></div>
						<form method="post" action="/" autocomplete="off">
							<input type="email" name="signup_email" placeholder="Email" maxlength="254" required/>
							<br/>
							<input type="password" name="password" placeholder="Password" maxlength="40" required/>
							<br/>
							<input type="password" name="confirm_password" placeholder="Confirm Password" maxlength="40" required/>
							<br/>
							<button id="btn-signup" name="signup_button" type="submit">Sign Up</button>
							<div class="g-recaptcha" data-sitekey="6LdjsXUUAAAAAJ7b9kSAh4qO8DwIYIP4omMqBTcm"></div>
						</form>
					</div>
					<div align="center" id="forgotform"  style="display:none;">
						<div align="center"><label id="forgot_message"></label></div>
						<form method="post" action="/" autocomplete="on">
							<input id="forgot-email" type="email" name="email" value="" placeholder="Email" maxlength="254" required/>
							<br/>
							<button id="btn-forgot" name="forgot_button" type="submit">Submit</button>
						</form>
					</div>
					<div align="center" id="forgot_new_password"  style="display:none;">
						<div align="center"><label id="forgot_new_password_message"></label></div>
						<form id="forgot_password_form" method="post" action="/" autocomplete="off">
							<input id="new_password" type="password" name="new_password" value="" placeholder="New Password" maxlength="40" required/>
							<br/>
							<input id="confirm_password" type="password" name="confirm_password" value="" placeholder="Confirm Password" maxlength="40" required/>
							<br/>
							<button id="btn-forgot-update" name="forgot_button" type="submit">Update Password</button>
						</form>
					</div>
					<div align="center" id="forgot_succeed"  style="display:none;"><div align="center"><label id="forgot_succeed_label" align="center"></label></div></div>
					<div align="center" id="feedback_succeed"  style="display:none;"><div align="center"><label id="feedback_succeed_label" align="center"></label></div></div>
					<div align="center"><div><label id="recaptcha_error_label"></label></div></div>
				</div>
				<!-- End of Login Form -->
			</div>
			<div id="bottom_right_overlay"><a href="mailing_list.html"><img src="img/email.svg"/> Mailing List &nbsp;&nbsp;&nbsp;&nbsp;</a></div>
			<div id="bottom_left_overlay"><a href="#bottom_left"> &nbsp;&nbsp;&nbsp;&nbsp;Bottom Left</a></div>
			<div id="bottom_middle_overlay"><a href="privacy_policy.html">Privacy Policy</a> <span style="color:white;"> | </span> <a href="terms_of_service.html">Terms of Service</a></div>
			
		</div>
		<div id="game_canvas" style="display:none;"></div>

		<script src="js/plugins.js"></script>
